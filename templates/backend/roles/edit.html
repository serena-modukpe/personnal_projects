{% extends 'backend/incback/layout.html' %}
{% load static %}
{% block container %}

    <h2>Editer un roles</h2>
    <div class="container">
        <div class="row">
            <form action="{% url 'roles.update' roles.id %}" method="POST">
                {% csrf_token %}

                <div class="mb-3">
                  <label for="libelle">Libell√©</label>
                  <input type="text" class="form-control" id="libelle" name="libelle" placeholder="" value="{{roles.libelle}}">
                </div>

                <div class="mb-3">
                    <label for="description">Description</label>
                    <textarea class="form-control" cols="10" rows="5" name="description" id="description">{{roles.description}}</textarea>
                </div>

                <div class="">
                  <button class="btn btn-warning btn-sm">Modifier</button>
                </div>

              </form>
        </div>
      </div>
    
{% endblock %}
