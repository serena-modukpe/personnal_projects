{% extends 'backend/incback/layout.html' %}
{% load static %}

{% block container %}
<section>
  <div class="row">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Editer une consultation</h5>
        <form action="{% url 'consultations.update' consultations.id %}" method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="libelle">Libelle</label>
                <input type="text" class="form-control" id="libelle" name="libelle" placeholder="" value="{{consultations.libelle}}">
            </div>

            <div class="mb-3">
                <label for="description">Description</label>
                <textarea class="form-control" cols="10" rows="5" name="description" id="description">{{consultations.description}}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="cout">Co√ªt</label>
                <input type="text" class="form-control" id="cout" name="cout" placeholder="" value="{{consultations.cout}}">
            </div>

            <div class="">
                <button class="btn btn-warning btn-sm">Modifier</button>
            </div>
           
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
