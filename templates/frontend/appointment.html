{% extends 'frontend/inc/layout.html' %}
{% load static %}

{% block container %}

<div class="row g-5" >
    <div class="container-fluid bg-primary py-5 hero-header mb-5">
        <div class="row py-3">
            <div class="col-12 text-center">
                <h1 class="display-3 text-white animated zoomIn">Rendez-vous</h1>
                <a href="" class="h4 text-white">Accueil</a>
                <i class="far fa-circle text-white px-2"></i>
                <a href="" class="h4 text-white">Rendez-vous</a>
            </div>
        </div>
    </div>
   


    <!-- Contact Start -->
    <div class="container-fluid py-5">
        <div class="container">
           
                
                <div class="col-xl-8 col-lg-6 wow slideInUp mx-auto" data-wow-delay="0.3s">
                    <div class="custom-card bg-light h-100 d-flex flex-column justify-content-center text-center p-5 wow zoomIn" data-wow-delay="0.6s">
                        
                        <h4 class="text-dark mb-4">Formulaire de prise rendez-vous</h4>

                        <form action="{% url 'rendezvous.rendezvous_store' %}" method="POST">
                            {% csrf_token %}
                            <div class="row g-3 ">
                                <div class="col-12 col-sm-12 ">
                                    <select name="specialites" id="specialites" class="form-control"  required>
                                        <option value="">Selectionner une spécialité</option>
                                        {% for item in specialites %}
                                        <option value="{{ item.id }}">{{ item.libelle }} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            <div class="col-12 col-sm-12 ">
                                <select name="agendas" id="agendas" class="form-control"  required>
                                    <option value="">Selectionner un agenda</option>
                                    {% for item in agendas %}
                                            {% if item.statut.libelle != "INACTIF" %}
                                                <option value="{{ item.id }}">{{ item.jours.date|date:"d-m-Y" }} : {{ item.heures.heure }}</option>
                                            {% endif %}
                                            
                                        {% endfor %}
                                </select>
                            </div>
                                

                                <div class="col-12 col-sm-12">
                                    <input type="text" name="users" id="users" value="{{ user.id }}" hidden>
                                </div>

                                <div class="col-12">
                                    <button class="btn btn-dark w-100 py-3" type="submit">Prendre rendez-vous</button>
                                </div>
                            </div>
                        </form>
                </div>
                
            </div>
        </div>
    </div>
    <!-- Contact End -->


    <!-- Newsletter Start -->
    <div class="container-fluid position-relative pt-5 wow fadeInUp" data-wow-delay="0.1s" style="z-index: 1;">
        <div class="container">
            <div class="bg-primary p-5">
                <form class="mx-auto" style="max-width: 600px;">
                    <div class="input-group">
                        <input type="text" class="form-control border-white p-3" >
                        <button class="btn btn-dark px-4">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Newsletter End -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    
    
   
{% endblock %}
